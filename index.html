<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> PAYMENT FORM </title>
</head>
<form action="">
    <h1 class="main__heading" style="text-align: center;">PAYMENT FORM</h1>
    <p>required filleds are followed by *</p>
    <h2>contact information</h2>
    <p>name:*<input type="text" name="name"required></p>
    <fieldset>
        <legend>
            gender *
        </legend>
        <p>
        male<input type="radio" name="gender" id="male" required>female<input type="radio" name="gender" id="female" required>
        </p>
    </fieldset>
    <p>Address:<textarea name="address" id="address" cols="80" rows="6"></textarea></p>
     <p> Email: *<input type="email" name="email" id="email" required></p>
     <p> pincode *<input type="number" name="pincode" id="pincode" required></p>
     <h2>payment details</h2>
     <p>
        payment type:*
        <select name="payment type" id="payment type" required>
            <option value="">--select a payment method</option>
            <option value="cash on delivery">cash on delivery</option>
            <option value="net banking">net banking</option>
            <option value="debit card">debit card</option>
            <option value="credit card">credit card</option>
        </select>
     </p>
     <p> card type:*

        <select name="card_type" id="card_type" required>
           <option value="">--select a card type</option>
        <option value="visa">visa</option>
        <option value="rupay">rupay</option>
        <option value="master card">master card</option>
        </select>
        </p>
        <p>
            card number * <input type="number" name="card number" id="card number" required>
         </p>
           
             <p>
                 expiry date: * <input type="date" name="exp_date" id="exp_date" required>
             </p>
             
         </p>
         </select>
        </p>
     
        <p>cvv *<input type="password" name="cvv" id="cvv" required></p>
        <input type="submit" value="paynow">
</form>
